---
generic-service:
  replicaCount: 2

  resources:
    requests:
      cpu: 150m
      memory: 1000Mi
    limits:
      cpu: 2000m
      memory: 2500Mi

  env:
    JAVA_OPTS: "-Xmx1536m"
    OAUTH_ENDPOINT_URL: "https://sign-in-preprod.hmpps.service.justice.gov.uk/auth"
    ELITE2API_ENDPOINT_URL: "https://prison-api-preprod.prison.service.justice.gov.uk"
    CSR_ENDPOINT_URL: "https://csr-api-prprod.aks-live-1.studio-hosting.service.justice.gov.uk"

  scheduledDowntime:
    enabled: true
    startup: '20 6 * * 1-5' # Start at 6.20am UTC Monday-Friday
    shutdown: '50 21 * * 1-5' # Stop at 9.50pm UTC Monday-Friday
  
cron:
  namespace: check-my-diary-preprod

generic-prometheus-alerts:
  businessHoursOnly: true
  alertSeverity: syscon-nonprod
  rdsAlertsDatabases:
    cloud-platform-d07334102a08ef5d: "check my diary"
