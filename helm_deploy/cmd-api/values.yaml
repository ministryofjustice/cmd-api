---
generic-service:
  nameOverride: cmd-api

  autoscaling:
    enabled: true

  image:
    repository: quay.io/hmpps/cmd-api
    tag: latest    # override at deployment time
    port: 8080

  livenessProbe:
    periodSeconds: 30
    initialDelaySeconds: 90
    timeoutSeconds: 20
    failureThreshold: 5

  readinessProbe:
    periodSeconds: 20
    initialDelaySeconds: 60
    timeoutSeconds: 30
    failureThreshold: 5

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - "cmd-api"
            topologyKey: kubernetes.io/hostname

  resources:
    requests:
      cpu: 20m
      memory: 1000Mi
    limits:
      cpu: 1000m
      memory: 1000Mi

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SPRING_PROFILES_ACTIVE: "postgres"
    SERVER_PORT: 8080
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY);IngestionEndpoint=https://northeurope-0.in.applicationinsights.azure.com/;LiveEndpoint=https://northeurope.livediagnostics.monitor.azure.com/"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    cmd-api:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"

    check-my-diary-notifications:
      APPLICATION_NOTIFY_KEY: NOTIFY_CLIENT_KEY

    check-my-diary:
      OAUTH_CLIENT_ID: "API_CLIENT_ID"
      OAUTH_CLIENT_SECRET: "API_CLIENT_SECRET"

    check-my-diary-rds:
      DATABASE_ENDPOINT: "rds_instance_endpoint"
      DATABASE_NAME: "database_name"
      DATABASE_USERNAME: "database_username"
      DATABASE_PASSWORD: "database_password"

generic-prometheus-alerts:
  targetApplication: cmd-api
