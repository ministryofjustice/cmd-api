spring:
  application:
    name: cmd-api

  jpa:
    open-in-view: false
    show-sql: false

  datasource:
    url: 'jdbc:h2:mem:cmd-api-db;MODE=PostgreSQL;IFEXISTS=FALSE'
    continue-on-error: true
    username: cmd
    password: dummy
    initialization-mode: always
    hikari:
      maximum-pool-size: 5
      connectionTimeout: 1000
      validationTimeout:  500

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info,health'
  health:
    probes:
      enabled: true
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms