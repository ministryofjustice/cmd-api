spring:
  application:
    name: cmd-api
  profiles:
    include: stdout

  jpa:
    open-in-view: false
    show-sql: false

  datasource:
    hikari:
      maximum-pool-size: 5
      connectionTimeout: 1000
      validationTimeout:  500

  security:
    oauth2:
      client:
        registration:
          elite2-api:
            provider: hmpps-auth
            client-id: ${oauth.client.id}
            client-secret: ${oauth.client.secret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${oauth.endpoint.url}/oauth/token

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info,health'
  health:
    probes:
      enabled: true
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms

application:
  to:
    defaultMonths: 3


