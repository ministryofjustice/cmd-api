spring:
  flyway:
    locations: classpath:db/migration/h2,classpath:db/migration/general
    baselineOnMigrate: true
    enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true

  datasource:
    url: 'jdbc:h2:mem:cmd-api-db-test;MODE=PostgreSQL'
    username: cmd
    password: dummy

  sql:
    init:
      mode: always
      continue-on-error: true

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

application:
  notify:
    key: aaaaaaaaaa-11111111-1111-1111-1111-111111111111-11111111-1111-1111-aaaa-aaaaaaaaaaaa

csr:
  endpoint.url: http://localhost:8081

elite2api:
  endpoint.url: http://localhost:8082

oauth:
  endpoint.url: http://localhost:8998/auth

api:
  health-timeout: 400ms
